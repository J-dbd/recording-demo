<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎤 음성 녹음 데모</title>
</head>

<body>
    <h2>🎤 음성 녹음 데모 (모바일용)</h2>

    <button id="startBtn">녹음 시작</button>
    <button id="stopBtn" disabled>녹음 종료</button>

    <p><strong>🎧 녹음 결과:</strong></p>
    <audio id="audioPlayback" controls style="display: none;"></audio>

    <hr />
    <h3>📋 상태 메시지 (Console)</h3>
    <pre id="logBox" style="background-color: #f0f0f0; padding: 10px; height: 160px; overflow-y: auto;"></pre>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let audioBlob;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayback = document.getElementById('audioPlayback');
        const logBox = document.getElementById('logBox');

        function log(msg) {
            logBox.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        startBtn.onclick = async () => {
            log("🎬 녹음 시작 버튼 클릭됨");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                    audioPlayback.src = URL.createObjectURL(audioBlob);
                    audioPlayback.style.display = 'block';
                    log("✅ 녹음 완료. 재생 가능.");
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                log("⏺️ MediaRecorder 녹음 시작");
            } catch (err) {
                log("❌ 마이크 접근 실패: " + err.message);
            }
        };

        stopBtn.onclick = () => {
            log("🛑 녹음 종료 버튼 클릭됨");
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }

            if (mediaRecorder.stream) {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                log("🔇 마이크 스트림 해제됨");
            }
        };
    </script>
</body>

</html>
